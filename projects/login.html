<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"  href="loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>
<body>
    <div class="login-card-conteiner">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="https://fbi.cults3d.com/uploaders/14680979/illustration-file/07868b65-04b1-4489-af1a-4b5e1c8945fd/tigre-v2.png" alt="logo">
    </div>
    <div class="login-card-header">
    <h1>Sign Up</h1>
    <div>Please Login to use the platform</div></div>
        <form class="login-card-form">
            <div class="form-item">
                <span class="form-item-icon material-symbols-outlined">mail</span>
                <input type="text" placeholder="Enter E-mail" required autofocus>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-outlined">lock</span>
                <input type="password" placeholder="Enter Password" required>
            </div>
            <div class="form-item other">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMecheckbox">
                    <label for="rememberMecheckbox">Remember Me</label>
                </div>
                <a href="#">I forgot my password!</a>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="login-card-footer">
            Don't have an account? <a href="#">Create a new account</a>
        </div>
    </div>
    <div class="login-card-social">
        <div>Other Sign-In Platform</div>
        <div class="login-card-social-btn">
            <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
              </svg>
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z" />
                  </svg>
            </a>
        </div>
    </div>
</body>
</html>
